<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Model Viewer Demo</title>
  <!-- model-viewer CDN -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Neil Armstrong in AR</h1>

  <model-viewer 
    src="https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb"
    ar
    ar-modes="webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    alt="Neil Armstrong 3D Model">
  </model-viewer>
</body>
</html>
